<!DOCTYPE html>
<html class="no-js" lang="en" >
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AFRAME CHROMA KEY</title>

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="styles/test.css">
  </head>
  <body>
    <!-- AFRAME Scene -->
    <a-scene>
      <a-assets>
        <img id="sky" src="media/world.jpg">
      </a-assets>
      <a-camera position="0 0 0">
        <a-cursor color="#ffffff">
      </a-camera>
      <a-sky src="#sky"></a-sky>
      <a-plane material="src: #video-canvas; transparent: true; side: double;" width="16" height="9" position="0 0 -15" rotation="0 0 0"></a-plane>
      <a-plane material="src: #animation-canvas; transparent: true; side: double; shader: flat;" width="8" height="6" position="-15 2 0" rotation="0 90 0"></a-plane>
    </a-scene>

    <!-- Video Texture-->
    <video id="video-element" width="596" height="336" preload="auto" muted autoplay playsinline loop>
      <source src="media/meow-machine.mp4" type="video/mp4">
    </video>
    <canvas id="video-canvas" width="596" height="336"></canvas>

    <!-- Canvas Animation -->
    <canvas id="animation-canvas"></canvas>

    <script src="scripts/libs.built.js"></script>
    <script src="scripts/test.built.js"></script>
  </body>
</html>
